version: 2

sources:
  - name: prod_jaffle_shop_db
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
      - name: orders
  - name: prod_stripe_db
    database: raw
    schema: stripe
    tables:
      - name: payment

models:
  - name: customers
    description: '{{ doc("customer_table") }}'
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payment
    description: This model cleans up order data
    columns:
      - name: payment_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - not_null
          - accepted_values:
              values: ['credit_card','coupon','bank_transfer','gift_card']

  - name: orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: amount_USD
        tests:
          - not_null
